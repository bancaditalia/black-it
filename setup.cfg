# Per-module options for tests dir:

[mypy-pytest]
ignore_missing_imports = True

[mypy-mistletoe.*]
ignore_missing_imports = True

[mypy-importlib_metadata.*]
ignore_missing_imports = True

# Per-module options for examples dir:

[mypy-mesa.*]
